         <div class="container form-fale-conosco">
             <form class="form-horizontal formulario" role="form">
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="nome">Nome: (obrigat처rio)</label>
                    <div class="col-sm-6">
                    <input type="text" class="form-control" id="nome" placeholder="exemplo: Jo찾o das Neves" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email: (obrigat처rio)</label>
                    <div class="col-sm-4">
                    <input type="email" class="form-control" id="email" placeholder="exemplo: joao.neves@gmail.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fone1">Telefone: (opcional)</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="fone1" maxlength="14" placeholder="exemplo: (ddd) xxxx-xxxx">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fone2">Celular: (opcional)</label>
                    <div class="col-sm-4">
                    <input type="text" class="form-control" id="fone2" maxlength="15" placeholder="exemplo: (ddd) 9xxxx-xxxx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="msg" class="control-label col-sm-2">Mensagem: (obrigat처rio)</label>
                    <div class="col-sm-4">
                    <textarea name="msg" id="msg" cols="53" rows=5></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default btn-form enviar">Enviar</button>
                    <button type="reset" class="btn btn-default btn-form">Limpar</button>
                    <button type="button" class="btn btn-default btn-form sair"><a href="index.html" class="a-btn-form">Sair</a></button>
