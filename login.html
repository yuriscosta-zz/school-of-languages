         </div>

         <div class="container">
             <h1 id="title">Login</h1>
             <form class="form-horizontal formulario" role="form">
                 <div class="form-group">
                    <label class="control-label col-sm-2" for="mat">Matrícula:</label>
                    <div class="col-sm-4">
                    <input type="number" class="form-control" id="mat" placeholder="exemplo: 122324" required>
                    </div>
                </div>

                <div class="form-group">
                   <label class="control-label col-sm-2" for="senha">Senha:</label>
                   <div class="col-sm-4">
                   <input type="password" class="form-control" id="senha" required>
                   </div>
               </div>

               <div class="form-group">
                  <label class="control-label col-sm-2" for="senha">Categoria:</label>
                  <div class="col-sm-4">
                      <div class="radio">
                          <label><input type="radio" name="optradio">Gerência</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Administração</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Secretaria</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Docente</label>
                      </div>
                      <div class="radio disabled">
                          <label><input type="radio" name="optradio">Monitor</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Funcionário comum</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Aluno</label>
                      </div>
                      <div class="radio">
                          <label><input type="radio" name="optradio">Responsável</label>
                      </div>

                  </div>
               </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Enviar</button>
                    </div>
                </div>
            </form>

            <footer class="footer">

                    <p class="text-muted">Desenvolvido com <i class="glyphicon glyphicon-heart" aria-hidden="true"></i> por Yuri Sales e Nayara Soares </p>
